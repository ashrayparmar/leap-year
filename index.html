<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Were you born on a leap year ? Is your Birth day a prime number ?</h1>

    <h2>Find Out Here</h2>
    
    <input id="name" placeholder="Please enter your name"></input>

    <input id="yearOfBirth" placeholder="Enter your Year of Birth"></input>

    <input id="dateOfBirth" placeholder="Enter your Date of Birth"></input>

    <div>
        <button id="btn">CHECK</button>
    </div>

    <div class="output" id="output"></div>



    <script src="app.js" type="text/javascript"></script>
</body>
</html>
